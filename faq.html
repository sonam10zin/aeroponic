    <div class="faq1">
      <h1>FAQ</h1>
      <h2>Questions and answer based on 3D printing</h2>
    </div>

    <!-- <h1 id="tg">frequently ask question</h1> -->
    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>1. What is 3D printing?</option>
        <option value="1">
          3D printing is a manufacturing process that creates three-dimensional
          objects by adding material layer by layer based on a digital design.
        </option>
      </select>
      <!-- <button class="btn btn-outline-secondary" type="button">Button</button> -->
    </div>

    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>2. What can you make with 3D printing?</option>
        <option value="1">
          You can make a wide range of objects with 3D printing, including
          prototypes, customized products, jewelry, architectural models,
          prosthetics, and much more!
        </option>
      </select>
      <!-- <button class="btn btn-outline-secondary" type="button">Button</button> -->
    </div>
    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>3. What is 3D printing also known as?</option>
        <option value="1">
          It is also known as Digital fabrication technology
        </option>
      </select>
    </div>

    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>4. Who invented 3D printer?</option>
        <option value="1">Chuck Hull.</option>
      </select>
    </div>

    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>
          5. What are the two main processes of 3D printing?
        </option>
        <option value="1">
          There are several types of 3D printing, which include:
          Stereolithography (SLA) Selective Laser Sintering (SLS)
        </option>
      </select>
    </div>

    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>6. What materials can be used in 3D printing?</option>
        <option value="1">
          There are various materials that can be used in 3D printing, such as
          plastics, metals, ceramics, resins, and even food-grade materials like
          chocolate!
        </option>
      </select>
    </div>

    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>
          7. Is 3D printing good or bad for the environment?
        </option>
        <option value="1">
          The reality today does not allow the 3D printing technology to be
          fully Eco-friendly.
        </option>
      </select>
    </div>

    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>8. Are there any limitations to 3D printing?</option>
        <option value="1">
          Some limitations include the size of the printer, material
          availability, and the complexity of the design.
        </option>
      </select>
    </div>

    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>9. Can I learn 3D printing?</option>
        <option value="1">
          Definitely! There are many resources available online and in-person to
          learn 3D printing.
        </option>
      </select>
    </div>

    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>
          10. What are some common applications of 3D printing?
        </option>
        <option value="1">
          3D printing is used in industries like manufacturing, healthcare,
          architecture, and education.
        </option>
      </select>
    </div>

    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>11. Can I use my own designs for 3D printing?</option>
        <option value="1">
          Definitely! You can create your own designs using 3D modeling software
          or find pre-made designs online.
        </option>
      </select>
    </div>

    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>12. Is 3D printing a growing industry?</option>
        <option value="1">
          Yes, 3D printing continues to grow and evolve, with new advancements
          and applications being discovered all the time.
        </option>
      </select>
    </div>

    <div class="input-group">
      <select
        class="form-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon">
        <option selected>
          13. Can 3D printing be used for architectural models?
        </option>
        <option value="1">
          Absolutely! 3D printing is commonly used in architecture to create
          accurate and detailed scale models.
        </option>
      </select>
    </div>
